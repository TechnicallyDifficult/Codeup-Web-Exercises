<!-- Make a new user registration form with the appropriate input types:
 	- first name, last name
 	- username, password
 	- add a checkbox for "sign me up for the newsletter"
 	- BONUS: add an image input so folks can add an avatar image -->

 <!DOCTYPE html>
 <html>
 	<head>
 		<title>User Registration</title>
 	</head>
 	<body>
 		<header>
 			<h1>Register New User</h1>
 		</header>
 		<main>
 			<form method='POST' action='./my_first_form.php'>
				<p>
					<label for='username'>First Name:</label>
					<input type='text' id='firstname' name='firstname' placeholder='First Name' required>
				</p>
				<p>
					<label for='lastname'>Last Name:</label>
					<input type='text' id='lastname' name='lastname' placeholder='Last Name' required>
				</p>
				<p>
					<label for='username'>Username:</label>
					<input type='text' id='username' name='username' placeholder='Username' required>
				</p>
				<p>
					<label for='password'>Password:</label>
					<input type='password' id='password' name='password' placeholder='Password' required>
				</p>
				<p>
					<p><label for='image'>Upload Image:</label></p>
					<input type='file' id='image' name='image' accept='image/*'>
				</p>
				<p>
					<button type='submit'>Register</button>
				</p>
			</form>
 		</form>
 	</body>
 </html>
