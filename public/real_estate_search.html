<!-- Make a real estate search form with appropriate input input types and values
Bonus: wire it up to a real site -->

<!DOCTYPE html>
<html>
    <head>
        <title>Real Estate Search</title>
    </head>
    <body>
        <main>
            <form method='GET' action='https://sanantonio.craigslist.org/search/rea'>
                <p>
                    <input type='text' id='query' name='query' placeholder='search real estate'>
                </p>
                <p>
                    <input type='checkbox' id='titles_only' name='srchType' value='T'>
                    <label for='titles_only'>search titles only</label>
                </p>
                <p>
                    <input type='checkbox' id='has_image' name='hasPic' value='1'>
                    <label for='has_image'>has image</label>
                </p>
                <p>
                    <input type='checkbox' id='posted_today' name='postedToday' value='1'>
                    <label for='posted_today'>posted today</label>
                </p>
                <p>
                    <input type='checkbox' id='bundle_duplicates' name='bundleDuplicates' value='1'>
                    <label for='bundle_duplicates'>bundle duplicates</label>
                </p>
                <p>
                    <input type='checkbox' id='include_nearby_areas' name='searchNearby' value='1'>
                    <label for='include_nearby_areas'>include nearby areas</label>
                </p>
                <p>
                    <label for='miles'>Miles from zip</label><br>
                    <input type='text' id='miles' name='search_distance' placeholder='miles'>
                    <input type='text' id='from_zip' name='postal' placeholder='from zip'>
                </p>
                <p>
                    <label for='min_price'>Price</label><br>
                    <input type='text' id='min_price' name='min_price' placeholder='min'>
                    <input type='text' id='max_price' name='max_price' placeholder='max'>
                </p>
                <p>
                    <label for='min_sqft'>Square Ft</label><br>
                    <input type='text' id='min_sqft' name='minSqft' placeholder='min'>
                    <input type='text' id='max_sqft' name='maxSqft' placeholder='max'>
                </p>
                <p>
                    <label for='availability'>Availability</label><br>
                    <select id='availability' name='availabilityMode'>
                        <option value='0'>all dates</option>
                        <option value='1'>within 30 days</option>
                        <option value='2'>beyond 30 days</option>
                    </select>
                </p>
                <p>
                    <input type='checkbox' id='is_furnished' name='is_furnished' value='1'>
                    <label for='is_furnished'>furnished</label>
                </p>
                <p>
                    <input type='checkbox' id='no_smoking' name='no_smoking' value='1'>
                    <label for='no_smoking'>no smoking</label>
                </p>
                <p>
                    <input type='checkbox' id='wheelchaccess' name='wheelchaccess' value='1'>
                    <label for='wheelchaccess'>wheelchair access</label>
                </p>
                <p>
                    <button type='submit'>Search</button>
                </p>

        </main>
    </body>
</html>
