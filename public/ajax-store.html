<!DOCTYPE html>
<html>
    <head>
        <title>Online Store</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='./css/bootstrap.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./css/ajax_store.css">
    </head>
    <body>
        <main class='row'>
            <div class='container col-xs-4 col-xs-offset-4'>
                <h1>My Tool Store</h1>
                <button id='refresh' class='btn btn-info'>Refresh</button>
                <table id='products' class='table table-bordered'>
                    <thead>
                        <tr>
                            <th class='mytable'>Title</th>
                            <th class='mytable'>Quantity</th>
                            <th class='mytable'>Price</th>
                            <th class='mytable'>Categories</th>
                        </tr>
                    </thead>
                    <tbody id='insertProducts'></tbody>
                </table>
            </div>
        </main>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src='./js/ajax_store.js'></script>
    </body>
</html>
