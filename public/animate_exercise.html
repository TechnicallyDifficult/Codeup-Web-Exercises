<!DOCTYPE html>
<html>
    <head>
        <title>Animate</title>
        <style>
            html, body {
                margin: 0px;
                padding: 0;
            }

            #btn-animate {
                margin: 15px;
            }

            #animate-box {
                background-color: #000033;
                height: 250px;
                margin: 15px;
                position: relative;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <p>
            <button id='btn-move'>Move It</button>
            <button id='btn-scale'>Scale It</button>
            <button id='btn-hide'>Hide It</button>
            <button id='btn-show'>Show It</button>
            <button id='btn-all'>Animate All</button>
        </p>

        <div id='animate-box'></div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script>
        $(document).ready(function() {
            'use strict';
            var moved = false,
                scaled = false,
                hidden = false;

            function moveIt() {
                if (!moved) {
                    $('#animate-box').animate({
                        'right': '100px'
                    }, 250);
                    moved = true;
                } else {
                    $('#animate-box').animate({
                        'right': '0px'
                    }, 250);
                    moved = false;
                }
            }
            function scaleIt() {
                if (!scaled) {
                    $('#animate-box').animate({
                        'width': '375px'
                    }, 250);
                    scaled = true;
                } else {
                    $('#animate-box').animate({
                        'width': '250px'
                    }, 250);
                    scaled = false;
                }
            }
            function hideIt() {
                $('#animate-box').animate({
                    'opacity': 0
                }, 250);
                hidden = true;
            }
            function showIt() {
                $('#animate-box').animate({
                    'opacity': 1
                }, 250);
                hidden = false;
            }

            $('#btn-move').click(moveIt);
            $('#btn-scale').click(scaleIt);
            $('#btn-hide').click(hideIt);
            $('#btn-show').click(showIt);
            $('#btn-all').click(function () {
                if (hidden) {
                    showIt();
                }
                if (moved) {
                    moveIt();
                }
                if (scaled) {
                    scaleIt();
                }
                $('#animate-box').animate({
                    'right': '100px',
                    'width': '375px'
                }, 250).animate({
                    'opacity': 0
                }, 250).animate({
                    'right': '0px',
                    'width': '250px',
                    'opacity': 1
                }, 250);
            })
        });
        </script>
    </body>
</html>
