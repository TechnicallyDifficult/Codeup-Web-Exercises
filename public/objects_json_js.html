<!DOCTYPE html>
<html>
    <head>
        <title>JSON Objects</title>
    </head>
    <body>
        <script>
            'use strict';

            var books = [
                {
                    'title': "The Hitchhiker's Guide to the Galaxy",
                    'author': {
                        'firstName': 'Douglas',
                        'lastName': 'Adams'
                    }
                },
                {
                    'title': 'A Wrinkle In Time',
                    'author': {
                        'firstName': 'Madeleine',
                        'lastName': "L'Engle"
                    }
                },
                {
                    'title': 'The Monster at the End of This Book',
                    'author': {
                        'firstName': 'Jon',
                        'lastName': 'Stone'
                    }
                },
                {
                    'title': 'Green Eggs and Ham',
                    'author': {
                        'firstName': 'Dr.',
                        'lastName': 'Seuss'
                    }
                },
                {
                    'title': 'This Book is Better Than 1st, 2nd, and Quite Possibly Even 3rd Base',
                    'author': {
                        'firstName': 'Leomard',
                        'lastName': 'Sportsinterviews'
                    }
                }
            ];

            console.log(books);

            books.forEach(function (element, index, array) {
                console.log('Book #' + (index + 1));
                console.log('Title: ' + element.title);
                console.log('Author: ' + element.author.firstName + ' ' + element.author.lastName);
                console.log('---');
            });
        </script>
    </body>
</html>
